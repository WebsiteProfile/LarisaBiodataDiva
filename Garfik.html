<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

</head>
<body>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <section class="Multimedia"></section>
    <div class="container"></div>
              <h1 class="text-center">Multimedia</h1>
              


              <h2>Video Lagu Makassar Ridwan Sau</h2>
              <video controls>
                <source src="nonton.mp4" type="video/mp4" />
              </video>
              <style>
                    video{
                      float:center ;
                      margin-top: 50px ;
                      margin-bottom: 100px;
                      width: 1000px;
                      margin-right: 100px ;
                      margin-left: 100px;
                    }
                  
              </style>
    
      <div class="row"> 
              <div class="col-20">
                <div class="card">
                  <h5 class="card-header">Featured</h5>
                  <div class="card-body">
                    <div id="chart"></div>
                  </div>
                </div>
              </div>
      </div>

     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

<script>
var options = {
    series: [{
    name: 'Inflation',
    data: [40.3, 54.7, 60, 78, 89, 98, 92, 81, 77, 72, 64, 53.2]
  }],
    chart: {
    height: 350,
    type: 'bar',
  },
  plotOptions: {
    bar: {
      borderRadius: 10,
      dataLabels: {
        position: 'top', // top, center, bottom
      },
    }
  },
  dataLabels: {
    enabled: true,
    formatter: function (val) {
      return val + "%";
    },
    offsetY: -20,
    style: {
      fontSize: '12px',
      colors: ["#304758"]
    }
  },
  
  xaxis: {
    categories: ["2003", "2005", "2007", "2010", "2012", "2015", "2017", "2018", "2020", "2021", "2022", "2023"],
    position: 'top',
    axisBorder: {
      show: false
    },
    axisTicks: {
      show: false
    },
    crosshairs: {
      fill: {
        type: 'gradient',
        gradient: {
          colorFrom: '#D8E3F0',
          colorTo: '#BED1E6',
          stops: [0, 100],
          opacityFrom: 0.4,
          opacityTo: 0.5,
        }
      }
    },
    tooltip: {
      enabled: true,
    }
  },
  yaxis: {
    axisBorder: {
      show: false
    },
    axisTicks: {
      show: false,
    },
    labels: {
      show: false,
      formatter: function (val) {
        return val + "%";
      }
    }
  
  },
  title: {
    text: 'Peningkatan Lagu Makassar Ridwan Sau',
    floating: true,
    offsetY: 330,
    align: 'center',
    style: {
      color: '#444'
    }
  }
  };

  var chart = new ApexCharts(document.querySelector("#chart"), options);
  chart.render();
</script>
